<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" width="230" alt="Logo">
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="empresa/index.html">Sobre a Empresa</a></li>
                </ul>
            </nav>
            <div class="btn">
                <a href="carrinho.html">
                    <button>Meu Carrinho</button>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <form id="loginForm" onsubmit="return validaLogin(event)">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required minlength="8" maxlength="20">
                        <label for="inome">Nome</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" required maxlength="40">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="entrar" disabled>
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
                <div id="error-message"; display: none;></div>
            </div>
        </section>
    </main>
    
    <footer class="rodape">
        <h4>2024 TecPlay Brasil | Fone (xx) xxxx - xxxx | faleconosco@shoppingcart.com.br</h4>
    </footer>
    <script src="/scripts/login.js" ></script>
</body>
</html>
